<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Simple Website</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #4CAF50;
      padding: 20px;
      text-align: center;
      color: white;
    }
    nav {
      background: #333;
      color: white;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px 0;
    }
    nav a {
      color: white;
      text-decoration: none;
    }
    section {
      padding: 20px;
      text-align: center;
    }
    form {
      margin-top: 20px;
      display: inline-block;
      text-align: left;
    }
    input, textarea {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }
    button {
      padding: 10px 20px;
      background: #4CAF50;
      border: none;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    footer {
      background: #222;
      color: #ddd;
      text-align: center;
      padding: 10px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Website</h1>
    <p>This is a simple website built with HTML, CSS, and JavaScript</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <section>
    <h2>About Me</h2>
    <p>Hi! I'm learning web development and building cool things using HTML, CSS, and JavaScript.</p>

    <button onclick="showAlert()">Click Me</button>

    <form onsubmit="submitForm(event)">
      <h3>Contact Me</h3>
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" placeholder="Your Message" rows="4" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    &copy; 2025 My Simple Website. All rights reserved.
  </footer>

  <script>
    function showAlert() {
      alert("Thanks for clicking!");
    }

    function submitForm(event) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      console.log("Form Submitted:", { name, email, message });
      alert(`Thank you, ${name}! Your message has been received.`);

      // Clear form
      document.getElementById("name").value = '';
      document.getElementById("email").value = '';
      document.getElementById("message").value = '';
    }
  </script>

</body>
</html>
